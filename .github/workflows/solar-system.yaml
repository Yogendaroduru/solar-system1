name: Solar system-workflow
on: 
  workflow_dispatch:
  push:
    branches:
    - main
    - 'feature/*'
env:
    MONGO_URL: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: superuser
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: Unit Testing
        strategy:
            matrix:
              nodejs_version: [18, 19]
              operating_system: [ubuntu-latest]
              exclude:
                 - nodejs_version: 18
                   operating_system: ubuntu-22.04
        runs-on: ${{ matrix.operating_system }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup NodeJs Version -${{ matrix.nodejs_version }}
              uses: actions/setup-node@v3
              with: 
                   node-version: ${{ matrix.nodejs_version }}
            - name: Cache NPM Dependencies
              uses: actions/cache@v4
              with:
                 path: node_modules
                 key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}    

            - name: Install Dependency and Unit Testing
              run: |
                   npm install
                   env | grep MONGO
            - name: Unit Testing
              id: nodejs-unit-testing-step
              run: npm test
            - name: Archive Test Result
              if: always()      # failure() && (steps.nodejs-unit-testing-step.outcome == 'Failure' || steps.nodejs-unit-testing-step.outcome == 'success')
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test-Result-${{ matrix.nodejs_version }}-${{ matrix.operating_system }}
                path: test-results.xml
    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup NodeJs Version -18
              uses: actions/setup-node@v3
              with: 
                   node-version: 18
            - name: Cache NPM Dependencies
              uses: actions/cache@v4
              with:
                 path: node_modules
                 key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install Dependency
              run: npm install
            - name: Code Coverage
              continue-on-error: true
              run: npm run coverage
            - name: Archive Test Result
              uses: actions/upload-artifact@v4
              with:
                name: Code-Coverage-Result
                path: coverage
                retention-days: 1
    docker:
        name: Containerization
        needs: [unit-testing, code-coverage]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 
              uses: actions/checkout@v4
            - name: Dockerhub Login
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.username }} 
                  password: ${{ secrets.password }}

            - name: GHCR Login
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }} 
                  password: ${{ secrets.GITHUB_TOKEN }}     
                  
            - name: Docker Build and Test
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: false
                  tags: ${{ vars.username }}/solar-system:${{ github.sha }}
            - name: Docker Image Testing
              run: |
                docker images
                docker run --name solar-system-app -d \
                   -p 3000:3000 \
                   -e MONGO_URL=$MONGO_URL \
                   -e MONGO_USERNAME=$MONGO_USERNAME \
                   -e MONGO_PASSWORD=$MONGO_PASSWORD \
                   ${{ vars.username }}/solar-system:${{ github.sha }}

                echo "Waiting for the app to start..."
                for i in {1..10}; do
                    if wget -qO- 127.0.0.1:3000/live | grep live; then
                      echo "App is live!"
                      break
                    else
                      echo "Waiting... ($i)"
                      sleep 3
                    fi
                done
            - name: GHCR Push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ vars.username }}/solar-system:${{ github.sha }}
                      ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}

    

            
            
            

